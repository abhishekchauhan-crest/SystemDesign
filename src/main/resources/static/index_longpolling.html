<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long Polling Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
        #input-area { margin-top: 1rem; display: flex; gap: 10px; }
        input, button { padding: 6px; font-size: 1rem; }
    </style>
</head>
<body>
<h2>Long Polling Chat Demo</h2>
<div>
    <input id="username" placeholder="Your name" />
</div>
<div id="chat-box"></div>
<div id="input-area">
    <input id="message" placeholder="Type a message..." />
    <button id="send">Send</button>
</div>

<script>
    const apiUrl = "http://localhost:8080/api/longpoll/messages";
    const chatBox = document.getElementById("chat-box");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    let lastTimestamp = 0;

    // Render a new message
    function renderMessage(msg) {
      const div = document.createElement("div");
      const time = new Date(msg.timestamp).toLocaleTimeString();
      div.textContent = `[${time}] ${msg.username}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send a message to backend
    async function sendMessage() {
      const username = usernameInput.value.trim();
      const text = messageInput.value.trim();
      if (!username || !text) return;

      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, text })
        });
        messageInput.value = "";
      } catch (err) {
        console.error("Send failed:", err);
      }
    }

    document.getElementById("send").onclick = sendMessage;

    // Recursive long-polling function
    async function longPoll() {
      try {
        const res = await fetch(`${apiUrl}?since=${lastTimestamp}`);
        const messages = await res.json();

        if (Array.isArray(messages) && messages.length > 0) {
          messages.forEach(renderMessage);
          lastTimestamp = messages[messages.length - 1].timestamp;
        }
      } catch (err) {
        console.error("Polling error:", err);
      } finally {
        // Always start next poll (even after error or timeout)
        setTimeout(longPoll, 200);
      }
    }

    // Start polling immediately
    longPoll();
</script>
</body>
</html>
